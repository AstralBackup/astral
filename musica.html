<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃºsica de Astral - AstralProton</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="logo.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Russo+One&display=swap');

        :root {
            --primary: #ff2d55;
            --primary-dark: #cc2347;
            --secondary: #2dccff;
            --secondary-dark: #1a9bcc;
            --accent: #8a2be2;
            --accent-dark: #6a1cb2;
            --dark-bg: #0f0f1a;
            --darker-bg: #080812;
            --panel-bg: rgba(15, 15, 26, 0.85);
            --text-primary: #ffffff;
            --text-secondary: #b3b3cc;
            --glow-primary: rgba(255, 45, 85, 0.6);
            --glow-secondary: rgba(45, 204, 255, 0.5);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--accent));
            --gradient-secondary: linear-gradient(135deg, var(--secondary), var(--accent));
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            --shadow-normal: 0 0 15px rgba(255, 45, 85, 0.4);
            --shadow-large: 0 0 25px rgba(255, 45, 85, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, h4, h5, h6, .title-font {
            font-family: 'Russo One', sans-serif;
            letter-spacing: 1px;
        }

        /* Enhanced Space Background */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a33 0%, #0f0f1a 70%, #080812 100%);
            z-index: -3;
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 500px;
            z-index: -2;
            overflow: hidden;
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            will-change: transform;
        }

        .layer-1 { z-index: -2; }
        .layer-2 { z-index: -1; }
        .layer-3 { z-index: 0; }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: moveStar linear infinite;
            will-change: transform;
        }

        .star.small {
            width: 1px;
            height: 1px;
            opacity: 0.6;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            opacity: 0.8;
        }

        .star.large {
            width: 3px;
            height: 3px;
            opacity: 1;
        }

        .star.twinkle {
            animation: twinkle 4s ease-in-out infinite, moveStar linear infinite;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.15;
            z-index: -1;
            animation: pulsate 8s ease-in-out infinite;
        }

        @keyframes pulsate {
            0%, 100% { transform: scale(1); opacity: 0.15; }
            50% { transform: scale(1.1); opacity: 0.2; }
        }

        @keyframes moveStar {
            from {
                transform: translateZ(0) translateX(0);
            }
            to {
                transform: translateZ(500px) translateX(-100px);
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Header Styles */
        .game-portal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: rgba(15, 15, 26, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--secondary);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .portal-logo {
            font-size: 1.8em;
            color: var(--primary);
            text-shadow: 0 0 5px var(--glow-primary);
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .portal-logo i {
            color: var(--secondary);
        }

        .back-button {
            padding: 10px 20px;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--border-radius-lg);
            color: var(--text-primary);
            font-size: 1em;
            cursor: pointer;
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
            font-family: 'Russo One', sans-serif;
            box-shadow: 0 0 10px var(--glow-primary);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            text-decoration: none;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--glow-primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .page-title {
            font-size: 2.5em;
            color: var(--primary);
            text-shadow: 0 0 10px var(--glow-primary);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--gradient-primary);
            box-shadow: 0 0 10px var(--glow-primary);
        }

        /* Music Player Container */
        .music-player-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            background: var(--panel-bg);
            border-radius: var(--border-radius-lg);
            border: 2px solid var(--secondary);
            overflow: hidden;
            box-shadow: 0 0 30px rgba(45, 204, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .music-player-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(45, 204, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Now Playing Section */
        .now-playing {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(45, 204, 255, 0.3);
            background: rgba(8, 8, 18, 0.5);
        }

        .album-art {
            width: 100px;
            height: 100px;
            border-radius: var(--border-radius-md);
            object-fit: cover;
            border: 2px solid var(--secondary);
            box-shadow: 0 0 15px var(--glow-secondary);
            margin-right: 20px;
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-size: 1.5em;
            color: var(--text-primary);
            margin-bottom: 5px;
            font-weight: 700;
        }

        .track-artist {
            font-size: 1em;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 10px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 3px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: var(--text-primary);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--glow-primary);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
            border-bottom: 1px solid rgba(45, 204, 255, 0.3);
        }

        .control-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5em;
            cursor: pointer;
            transition: all var(--transition-normal);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .control-button:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        .play-pause {
            background: var(--gradient-primary);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 0 15px var(--glow-primary);
        }

        .play-pause:hover {
            box-shadow: 0 0 25px var(--glow-primary);
            transform: scale(1.1);
        }

        /* Volume Control */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .volume-icon {
            color: var(--text-secondary);
            font-size: 1.2em;
            cursor: pointer;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 100px;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2.5px;
            outline: none;
            transition: all var(--transition-normal);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--secondary);
            cursor: pointer;
            box-shadow: 0 0 5px var(--glow-secondary);
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--secondary);
            cursor: pointer;
            box-shadow: 0 0 5px var(--glow-secondary);
            border: none;
        }

        .volume-slider:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Playlist */
        .playlist {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
            padding: 0;
        }

        .playlist::-webkit-scrollbar {
            width: 8px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: var(--secondary-dark);
            border-radius: 4px;
        }

        .playlist::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .playlist-item:hover {
            background: rgba(45, 204, 255, 0.1);
        }

        .playlist-item.active {
            background: rgba(255, 45, 85, 0.2);
            border-left: 4px solid var(--primary);
        }

        .playlist-item-number {
            width: 30px;
            font-size: 0.9em;
            color: var(--text-secondary);
            text-align: center;
        }

        .playlist-item-info {
            flex: 1;
            margin-left: 15px;
        }

        .playlist-item-title {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .playlist-item-artist {
            font-size: 0.8em;
            color: var(--text-secondary);
        }

        .playlist-item-duration {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-left: 15px;
        }

        .playlist-item.active .playlist-item-title,
        .playlist-item.active .playlist-item-number,
        .playlist-item.active .playlist-item-duration {
            color: var(--primary);
            font-weight: 700;
        }

        /* Visualizer */
        .visualizer {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            padding: 0 20px;
            margin-top: 10px;
        }

        .visualizer-bar {
            width: 4px;
            background: var(--secondary);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        /* Footer */
        .game-footer {
            text-align: center;
            padding: 20px;
            background: rgba(15, 15, 26, 0.7);
            border-top: 1px solid var(--secondary);
            margin-top: auto;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .game-portal-header {
                padding: 10px 15px;
            }

            .portal-logo {
                font-size: 1.5em;
            }

            .back-button {
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .page-title {
                font-size: 2em;
                margin-bottom: 20px;
            }

            .now-playing {
                flex-direction: column;
                text-align: center;
            }

            .album-art {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .controls {
                padding: 15px;
                gap: 15px;
            }

            .control-button {
                font-size: 1.3em;
                width: 40px;
                height: 40px;
            }

            .play-pause {
                width: 50px;
                height: 50px;
            }

            .volume-slider {
                width: 80px;
            }

            .playlist-item {
                padding: 12px 15px;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.8em;
            }

            .album-art {
                width: 80px;
                height: 80px;
            }

            .track-title {
                font-size: 1.3em;
            }

            .controls {
                gap: 10px;
            }

            .control-button {
                font-size: 1.2em;
                width: 35px;
                height: 35px;
            }

            .play-pause {
                width: 45px;
                height: 45px;
            }

            .volume-slider {
                width: 60px;
            }

            .playlist-item-number {
                width: 20px;
            }

            .playlist-item-duration {
                font-size: 0.8em;
            }
        }

        /* Animation for active song */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px var(--glow-primary); }
            50% { box-shadow: 0 0 20px var(--glow-primary); }
        }

        .album-art.playing {
            animation: pulse-glow 2s infinite;
        }
    </style>
</head>

    <script>
        // FunciÃ³n para crear el fondo espacial mejorado
        function createSpaceBackground() {
            const starsContainer = document.getElementById('starsContainer');
            if (!starsContainer) return;
            
            starsContainer.innerHTML = '';
            
            // Crear capas para efecto parallax
            for (let layer = 1; layer <= 3; layer++) {
                const layerDiv = document.createElement('div');
                layerDiv.className = `parallax-layer layer-${layer}`;
                starsContainer.appendChild(layerDiv);
                
                // NÃºmero de estrellas por capa
                const numStars = 100 - (layer * 20); // Menos estrellas en capas mÃ¡s lejanas
                
                // Crear estrellas para esta capa
                for (let i = 0; i < numStars; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    // TamaÃ±o aleatorio
                    const size = Math.random();
                    if (size < 0.6) {
                        star.classList.add('small');
                    } else if (size < 0.9) {
                        star.classList.add('medium');
                    } else {
                        star.classList.add('large');
                    }
                    
                    // PosiciÃ³n aleatoria
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    
                    // Velocidad de animaciÃ³n basada en la capa (mÃ¡s lenta para capas mÃ¡s lejanas)
                    const duration = 20 + (layer * 30) + Math.random() * 50;
                    star.style.animationDuration = `${duration}s`;
                    
                    // Solo algunas estrellas parpadean
                    if (Math.random() > 0.7) {
                        star.classList.add('twinkle');
                    }
                    
                    layerDiv.appendChild(star);
                }
                
                // Crear nebulosas para esta capa
                if (layer === 1) { // Solo en la primera capa
                    const numNebulas = 3;
                    for (let i = 0; i < numNebulas; i++) {
                        const nebula = document.createElement('div');
                        nebula.className = 'nebula';
                        
                        // TamaÃ±o aleatorio
                        const size = 150 + Math.random() * 250;
                        nebula.style.width = `${size}px`;
                        nebula.style.height = `${size}px`;
                        
                        // PosiciÃ³n aleatoria
                        nebula.style.left = `${Math.random() * 100}%`;
                        nebula.style.top = `${Math.random() * 100}%`;
                        
                        // Color aleatorio
                        const colors = ['#ff2d55', '#2dccff', '#8a2be2'];
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        nebula.style.background = color;
                        
                        layerDiv.appendChild(nebula);
                    }
                }
            }
            
            // Efecto parallax al mover el mouse
            document.addEventListener('mousemove', function(e) {
                const layers = document.querySelectorAll('.parallax-layer');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                layers.forEach((layer, index) => {
                    const depth = (index + 1) * 5;
                    const moveX = (mouseX * depth);
                    const moveY = (mouseY * depth);
                    layer.style.transform = `translate(${-moveX}px, ${-moveY}px)`;
                });
            });
        }

            let currentSongIndex = 0;
            let isPlaying = false;

            // Crear visualizador
            function createVisualizer() {
                visualizer.innerHTML = '';
                for (let i = 0; i < 20; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.style.height = '3px';
                    visualizer.appendChild(bar);
                }
            }

            // Actualizar visualizador
            function updateVisualizer() {
                if (!isPlaying) return;
                
                const bars = visualizer.querySelectorAll('.visualizer-bar');
                
                bars.forEach(bar => {
                    const height = Math.floor(Math.random() * 30) + 3;
                    bar.style.height = `${height}px`;
                });
                
                requestAnimationFrame(updateVisualizer);
            }

            // Crear la lista de reproducciÃ³n
            function createPlaylist() {
                playlistElement.innerHTML = '';
                
                songs.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'playlist-item';
                    if (index === currentSongIndex) {
                        li.classList.add('active');
                    }
                    
                    li.innerHTML = `
                        <div class="playlist-item-number">${index + 1}</div>
                        <div class="playlist-item-info">
                            <div class="playlist-item-title">${song.title}</div>
                            <div class="playlist-item-artist">${song.artist}</div>
                        </div>
                        <div class="playlist-item-duration">${song.duration}</div>
                    `;
                    
                    li.addEventListener('click', () => {
                        currentSongIndex = index;
                        loadSong();
                        playSong();
                    });
                    
                    playlistElement.appendChild(li);
                });
            }

            // Cargar canciÃ³n
            function loadSong() {
                const currentSong = songs[currentSongIndex];
                
                audioPlayer.src = currentSong.src;
                trackTitle.textContent = currentSong.title;
                trackArtist.textContent = currentSong.artist;
                albumArt.src = currentSong.cover;
                
                // Actualizar la lista de reproducciÃ³n
                document.querySelectorAll('.playlist-item').forEach((item, index) => {
                    if (index === currentSongIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
                
                // Reiniciar la barra de progreso
                progressBar.style.width = '0%';
                currentTimeElement.textContent = '0:00';
            }

            // Reproducir canciÃ³n
            function playSong() {
                audioPlayer.play();
                isPlaying = true;
                playPauseIcon.className = 'fas fa-pause';
                albumArt.classList.add('playing');
                updateVisualizer();
            }

            // Pausar canciÃ³n
            function pauseSong() {
                audioPlayer.pause();
                isPlaying = false;
                playPauseIcon.className = 'fas fa-play';
                albumArt.classList.remove('playing');
            }

            // CanciÃ³n anterior
            function prevSong() {
                currentSongIndex--;
                if (currentSongIndex < 0) {
                    currentSongIndex = songs.length - 1;
                }
                loadSong();
                playSong();
            }

            // CanciÃ³n siguiente
            function nextSong() {
                currentSongIndex++;
                if (currentSongIndex >= songs.length) {
                    currentSongIndex = 0;
                }
                loadSong();
                playSong();
            }

            // Formatear tiempo
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Actualizar progreso
            function updateProgress() {
                if (audioPlayer.duration) {
                    const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    currentTimeElement.textContent = formatTime(audioPlayer.currentTime);
                    totalTimeElement.textContent = formatTime(audioPlayer.duration);
                }
            }

            // Cambiar progreso al hacer clic
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                audioPlayer.currentTime = (clickX / width) * duration;
            }

            // Cambiar volumen
            function setVolume() {
                audioPlayer.volume = volumeSlider.value / 100;
                
                // Actualizar icono de volumen
                if (audioPlayer.volume === 0) {
                    volumeIcon.className = 'fas fa-volume-mute volume-icon';
                } else if (audioPlayer.volume < 0.5) {
                    volumeIcon.className = 'fas fa-volume-down volume-icon';
                } else {
                    volumeIcon.className = 'fas fa-volume-up volume-icon';
                }
            }

            // Silenciar/Activar sonido
            function toggleMute() {
                if (audioPlayer.volume === 0) {
                    audioPlayer.volume = volumeSlider.value / 100;
                    volumeIcon.className = audioPlayer.volume < 0.5 ? 'fas fa-volume-down volume-icon' : 'fas fa-volume-up volume-icon';
                } else {
                    audioPlayer.volume = 0;
                    volumeIcon.className = 'fas fa-volume-mute volume-icon';
                }
            }

            // Event Listeners
            playPauseButton.addEventListener('click', () => {
                if (isPlaying) {
                    pauseSong();
                } else {
                    playSong();
                }
            });

            prevButton.addEventListener('click', prevSong);
            nextButton.addEventListener('click', nextSong);
            volumeSlider.addEventListener('input', setVolume);
            volumeIcon.addEventListener('click', toggleMute);
            progressContainer.addEventListener('click', setProgress);

            // Actualizar progreso mientras se reproduce
            audioPlayer.addEventListener('timeupdate', updateProgress);

            // Cuando termina la canciÃ³n
            audioPlayer.addEventListener('ended', nextSong);

            // Inicializar
            createVisualizer();
            createPlaylist();
            loadSong();
            setVolume();

            // Teclas de acceso rÃ¡pido
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (isPlaying) {
                        pauseSong();
                    } else {
                        playSong();
                    }
                } else if (e.code === 'ArrowLeft') {
                    prevSong();
                } else if (e.code === 'ArrowRight') {
                    nextSong();
                } else if (e.code === 'ArrowUp') {
                    volumeSlider.value = Math.min(100, parseInt(volumeSlider.value) + 10);
                    setVolume();
                } else if (e.code === 'ArrowDown') {
                    volumeSlider.value = Math.max(0, parseInt(volumeSlider.value) - 10);
                    setVolume();
                }
            });
        });
