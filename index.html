    <title>Astral</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a2a;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .image-section {
            height: 70vh;
            position: relative;
            background: linear-gradient(45deg, #4a1b8c, #2b1259);
            overflow: hidden;
        }

        .main-image, .overlay-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        .overlay-image {
            z-index: 1;
        }

        .game-info {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            display: flex;
            align-items: flex-start;
            gap: 20px;
            width: 100%;
        }

        .info-text {
            flex: 1;
        }

        .character-container {
            position: relative;
            width: 340px;
            height: 440px;
            margin-right: 60px;
        }

        .character-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            transform: scale(1.1);
        }

        .title {
            font-size: 4em;
            color: #ac69ea;
            border: white;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            font-family: "Lilita One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .artist {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-family: "Lilita One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .score {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 20px;
        }

        .star {
            color: gold;
        }

        .dance-button {
            position: absolute;
            bottom: 40px;
            left: 20px;
            padding: 10px 40px;
            background: #ff4081;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: "Lilita One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .dance-button:hover {
            transform: scale(1.05);
        }

        .carousel-section {
            height: 30vh;
            background: #080820;
            padding: 20px;
            position: relative;
        }

        .carousel {
            display: flex;
            gap: 20px;
            transition: transform 0.3s ease;
        }

        .carousel-item {
            min-width: 200px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .carousel-item:hover {
            transform: scale(1.05);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-item.active {
            border: 3px solid #ff4081;
            transform: scale(1.05);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(74, 27, 140, 0.3);
            pointer-events: none;
        }
    </style>
</head>

    <audio id="audioPlayer"></audio>
    <audio id="buttonSound" src="button-sound.mp3"></audio>

    <script>
        const carousel = document.getElementById('carousel');
        const items = document.querySelectorAll('.carousel-item');
        const mainImage = document.getElementById('mainImage');
        const overlayImage = document.getElementById('overlayImage');
        const characterImage = document.getElementById('characterImage');
        const imageSection = document.getElementById('imageSection');
        const titleElement = document.querySelector('.title');
        const artistElement = document.querySelector('.artist');
        const audioPlayer = document.getElementById('audioPlayer');
        const buttonSound = document.getElementById('buttonSound');
        const danceButton = document.getElementById('danceButton');
        let currentIndex = 0;

        function updateContent(item) {
            mainImage.src = item.dataset.mainImage;
            overlayImage.src = item.dataset.overlay;
            characterImage.src = item.dataset.character;
            
            imageSection.style.backgroundImage = `url(${item.dataset.background})`;
            
            titleElement.textContent = item.dataset.title;
            artistElement.textContent = item.dataset.artist;
            
            if (audioPlayer.src !== item.dataset.song) {
                audioPlayer.src = item.dataset.song;
                audioPlayer.play();
            }

            danceButton.onclick = () => {
                playButtonSound();
                window.location.href = item.dataset.dancePage;
            };
        }

        function updateCarousel() {
            items.forEach(item => item.classList.remove('active'));
            items[currentIndex].classList.add('active');
            
            const itemWidth = items[0].offsetWidth + 20;
            carousel.style.transform = `translateX(${-currentIndex * itemWidth}px)`;
            
            updateContent(items[currentIndex]);
        }

        function moveCarousel(direction) {
            currentIndex = (currentIndex + direction + items.length) % items.length;
            updateCarousel();
            playButtonSound();
        }

        function playButtonSound() {
            buttonSound.currentTime = 0;
            buttonSound.play();
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    moveCarousel(-1);
                    break;
                case 'ArrowRight':
                    moveCarousel(1);
                    break;
            }
        });

        items.forEach(item => {
            item.addEventListener('click', () => {
                currentIndex = Array.from(items).indexOf(item);
                updateCarousel();
                playButtonSound();
            });
        });

        updateCarousel();
    </script>
