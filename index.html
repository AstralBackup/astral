<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral V 2.2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1a0033;
            color: #fff;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
        }

        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a0033;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-text {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .continue-button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Orbitron', sans-serif;
            display: none;
        }

        .continue-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
        }

        /* Title Screen Styles */
        .title-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0033 0%, #000066 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-in-out;
        }

        .title-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .logo-container {
            position: relative;
            margin-bottom: 50px;
            transform: scale(0.8);
        }

        .logo-text {
            font-size: 8em;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        .logo-part-1 {
            color: #000;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            background: #fff;
            border-radius: 10px;
        }

        .logo-part-2 {
            color: #fff;
            text-shadow: 0 0 20px #00ffff;
            padding: 10px 20px;
            background: #00ffff;
            border-radius: 10px;
        }

        .press-enter {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
            margin-top: 20px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.95); }
        }

        .main-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .main-container.visible {
            display: flex;
            opacity: 1;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-info {
            text-align: center;
            z-index: 2;
            padding: 20px;
            background: rgba(26, 0, 51, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            max-width: 90%;
            width: 500px;
        }

        .game-image-container {
            width: 300px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 3em;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
            margin-bottom: 10px;
        }

        .artist {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #b3b3ff;
        }

        .dance-button {
            padding: 10px 40px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Orbitron', sans-serif;
        }

        .dance-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
        }

        .carousel-section {
            height: 150px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
            margin: 0 40px;
        }

        .carousel-item {
            min-width: 150px;
            height: 100px;
            margin: 0 10px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            background-color: rgba(26, 0, 51, 0.5);
        }

        .carousel-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .carousel-item.active {
            border: 3px solid #ff00ff;
            transform: scale(1.1);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            z-index: 10;
            background: rgba(26, 0, 51, 0.7);
            padding: 10px;
            border-radius: 50%;
            transition: background 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-nav:hover {
            background: rgba(255, 0, 255, 0.7);
        }

        .carousel-prev {
            left: 10px;
        }

        .carousel-next {
            right: 10px;
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 4em;
            }
            
            .press-enter {
                font-size: 1.5em;
            }

            .game-info {
                width: 90%;
            }

            .game-image-container {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>

        const carousel = document.getElementById('carousel');
        const gameTitle = document.getElementById('gameTitle');
        const gameArtist = document.getElementById('gameArtist');
        const gameImage = document.getElementById('gameImage');
        const imageSection = document.getElementById('imageSection');
        const audioPlayer = document.getElementById('audioPlayer');
        const buttonSound = document.getElementById('buttonSound');
        const danceButton = document.getElementById('danceButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const titleScreen = document.getElementById('titleScreen');
        const mainContainer = document.getElementById('mainContainer');
        const titleMusic = document.getElementById('titleMusic');
        const menuMusic = document.getElementById('menuMusic');
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingText = document.getElementById('loadingText');
        const continueButton = document.getElementById('continueButton');

        let currentIndex = 0;
        let hasStarted = false;
        let isTransitioning = false;

        // Elegir la música de la pantalla de título aquí
        const titleMusicSrc = "titulonuevo.mp3"; // Cambia esto para elegir otra música

        titleMusic.src = titleMusicSrc;
        titleMusic.volume = 1;
        menuMusic.volume = 1;
        audioPlayer.volume = 1;
        buttonSound.volume = 0.5;
        document.getElementById('changeGameSound').volume = 0.3; // Update 2

        titleMusic.loop = true;
        menuMusic.loop = true;

        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            starsContainer.innerHTML = '';
            const numStars = 200;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random opacity
                star.style.opacity = Math.random();
                
                // Random twinkle animation
                const animationDuration = 3 + Math.random() * 7; // Between 3 and 10 seconds
                star.style.animation = `twinkle ${animationDuration}s infinite`;
                
                starsContainer.appendChild(star);
            }
        }

        function createCarouselItems() {
            carousel.innerHTML = '';
            gameData.forEach((game, index) => {
                const item = document.createElement('div');
                item.classList.add('carousel-item');
                if (index === 0) item.classList.add('active');
                item.innerHTML = `<img src="${game.image}" alt="${game.title}">`;
                item.addEventListener('click', () => {
                    if (!isTransitioning) {
                        currentIndex = index;
                        updateGame();
                        playButtonSound();
                    }
                });
                carousel.appendChild(item);
            });
        }

        function updateGame() {
            const game = gameData[currentIndex];
            gameTitle.textContent = game.title;
            gameArtist.textContent = game.artist;
            gameImage.src = game.image;
            
            if (audioPlayer.src !== game.song) {
                audioPlayer.pause();
                menuMusic.pause();
                audioPlayer.src = game.song;
                const playPromise = audioPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Audio playback error:", error);
                    });
                }
            }

            // Update 1
            // Reproducir el sonido de cambio de juego
            const changeGameSound = document.getElementById('changeGameSound');
            changeGameSound.currentTime = 0;
            changeGameSound.play().catch(error => {
                console.log("Change game sound error:", error);
            });

            danceButton.onclick = playGame;

            document.querySelectorAll('.carousel-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });

            carousel.style.transform = `translateX(-${currentIndex * 170}px)`;
        }

        // Update 3
        function moveCarousel(direction) {
            if (!isTransitioning) {
                currentIndex = (currentIndex + direction + gameData.length) % gameData.length;
                updateGame();
                playButtonSound();
            }
        }

        function playButtonSound() {
            buttonSound.currentTime = 0;
            const playPromise = buttonSound.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Button sound error:", error);
                });
            }
        }

        function playGame() {
            if (!isTransitioning) {
                playButtonSound();
                window.location.href = gameData[currentIndex].dancePage;
            }
        }

        function startGame() {
            if (hasStarted || isTransitioning) return;
            
            isTransitioning = true;
            hasStarted = true;
            
            titleScreen.classList.add('hidden');
            mainContainer.classList.add('visible');

            const fadeInterval = setInterval(() => {
                if (titleMusic.volume > 0.1) {
                    titleMusic.volume -= 0.1;
                } else {
                    clearInterval(fadeInterval);
                    titleMusic.pause();
                    titleMusic.currentTime = 0;
                    menuMusic.play().catch(error => {
                        console.log("Menu music error:", error);
                    });
                    setTimeout(() => {
                        isTransitioning = false;
                    }, 1000);
                }
            }, 100);
        }

        function showTitleScreen() {
            loadingScreen.style.display = 'none';
            titleScreen.classList.remove('hidden');
            titleMusic.play().catch(error => {
                console.log("Title music error:", error);
            });
        }

        prevButton.addEventListener('click', () => moveCarousel(-1));
        nextButton.addEventListener('click', () => moveCarousel(1));
        danceButton.addEventListener('click', playGame);
        continueButton.addEventListener('click', showTitleScreen);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !hasStarted) {
                startGame();
            } else if (hasStarted && !isTransitioning) {
                if (e.key === 'ArrowLeft') moveCarousel(-1);
                else if (e.key === 'ArrowRight') moveCarousel(1);
                else if (e.key === 'Enter') playGame();
            }
        });

        window.addEventListener('load', () => {
            createStars();
            createCarouselItems();
            
            // Simulate loading time
            setTimeout(() => {
                loadingText.textContent = '¡Carga completada!';
                continueButton.style.display = 'block';
            }, 2000); // 2 seconds loading time, adjust as needed
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0%, 100% { opacity: 0.5; }
                50% { opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
