<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Astral de Baneos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0e0e1a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #00ffc3;
    }
    .panel {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .lista {
      width: 300px;
      background: #1e1e2f;
      padding: 15px;
      border-radius: 10px;
    }
    .usuario {
      background: #2c2c44;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    button {
      margin-top: 5px;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    .ban-btn { background-color: crimson; color: white; }
    .unban-btn { background-color: #2980b9; color: white; }
    .input-group { margin: 20px 0; }
    #panel { display: none; }
  </style>
</head>
<body>
  <!-- Pantalla de acceso -->
  <div id="acceso">
    <h1>üîê Acceso Restringido</h1>
    <p>Ingresa la contrase√±a para acceder al panel:</p>
    <input type="password" id="clave" placeholder="Contrase√±a" />
    <button onclick="verificarClave()">Entrar</button>
    <p id="error" style="color: crimson;"></p>
  </div>

  <!-- Panel oculto hasta ingresar contrase√±a -->
  <div id="panel">
    <h1>üåå Panel Astral de Baneos</h1>
    <div class="panel">
      <div class="lista">
        <h2>üë• Usuarios</h2>
        <div id="usuarios"></div>
      </div>
      <div class="lista">
        <h2>üö´ Baneados</h2>
        <div id="baneados"></div>
      </div>
    </div>
  </div>

  <script>
    const CLAVE_CORRECTA = "omargalaviz1324";
    const API = "https://astral-ban-api.onrender.com";

    function verificarClave() {
      const entrada = document.getElementById("clave").value;
      const error = document.getElementById("error");

      if (entrada === CLAVE_CORRECTA) {
        document.getElementById("acceso").style.display = "none";
        document.getElementById("panel").style.display = "block";
        cargarUsuarios();
      } else {
        error.textContent = "‚ùå Contrase√±a incorrecta";
      }
    }

    async function cargarUsuarios() {
      const usuarios = await fetch(`${API}/usuarios`).then(res => res.json());
      const baneados = await fetchBaneados();
      const usuariosDiv = document.getElementById("usuarios");
      const baneadosDiv = document.getElementById("baneados");
      usuariosDiv.innerHTML = '';
      baneadosDiv.innerHTML = '';

      for (const user of usuarios) {
        const card = document.createElement('div');
        card.className = 'usuario';
        card.innerHTML = `<strong>${user.nombre}</strong><br>ID: ${user.id}`;

        const btn = document.createElement('button');
        if (baneados.includes(user.id)) {
          btn.textContent = 'Desbanear';
          btn.className = 'unban-btn';
          btn.onclick = async () => {
            await fetch(`${API}/unban`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ id: user.id })
            });
            cargarUsuarios();
          };
          card.appendChild(btn);
          baneadosDiv.appendChild(card);
        } else {
          btn.textContent = 'Banear';
          btn.className = 'ban-btn';
          btn.onclick = async () => {
            await fetch(`${API}/ban`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ id: user.id })
            });
            cargarUsuarios();
          };
          card.appendChild(btn);
          usuariosDiv.appendChild(card);
        }
      }
    }

    async function fetchBaneados() {
      const usuarios = await fetch(`${API}/usuarios`).then(res => res.json());
      const ids = [];
      for (const u of usuarios) {
        const res = await fetch(`${API}/check-banned`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: u.id })
        });
        const json = await res.json();
        if (json.banned) ids.push(u.id);
      }
      return ids;
    }
  </script>
</body>
</html>
