SOLUCI칍N: El problema principal es que tu p치gina 1 (AstralProton) tiene varios scripts que intentan registrar usuarios y comprobar baneos, pero hay c칩digo duplicado y desordenado, lo que puede causar que la comprobaci칩n de baneos no funcione correctamente. Adem치s, hay llamadas innecesarias a la API de nuevo usuario cada vez que cargas la p치gina.

RECOMENDACI칍N:
- Solo debes registrar el usuario una vez (si no existe en localStorage).
- Siempre que cargue la p치gina, antes de mostrar nada, debes comprobar si el usuario est치 baneado y, si lo est치, bloquear el acceso inmediatamente.
- El c칩digo de comprobaci칩n de baneos debe ejecutarse lo antes posible y solo una vez.

AQU칈 TIENES UN EJEMPLO LIMPIO Y FUNCIONAL para la parte de registro y comprobaci칩n de baneos (ponlo al principio del <body> o justo despu칠s del <head>):

-->
<script>
(async () => {
    const API = 'https://astral-ban-api.onrender.com';
    let id = localStorage.getItem('astralID');
    let nombre = localStorage.getItem('astralNombre');

    // Si no hay ID, registrar usuario
    if (!id || !nombre) {
        nombre = prompt("춰Bienvenido a AstralProton! Por favor, escribe tu nombre para continuar. Use su nombre real, de lo contrario sera baneado permanentemente.");
        if (!nombre || !nombre.trim()) {
            alert("Debes ingresar un nombre para acceder.");
            window.location.reload();
            return;
        }
        try {
            const res = await fetch(`${API}/nuevo-usuario`);
            const data = await res.json();
            id = data.id;
            localStorage.setItem('astralID', id);
            localStorage.setItem('astralNombre', nombre);
            await fetch(`${API}/registrar-usuario`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, nombre })
            });
            alert(`춰Registro exitoso! Tu ID es: ${id}`);
        } catch (err) {
            alert("Hubo un error al registrarte. Intenta m치s tarde.");
            return;
        }
    }

    // SIEMPRE comprobar si est치 baneado ANTES de mostrar la p치gina
    if (id) {
        try {
            const res = await fetch(`${API}/check-banned`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });
            const data = await res.json();
            if (data.banned) {
                document.documentElement.innerHTML = `
                    <body style="margin:0; background:#111; color:#fff; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; text-align:center;">
                        <div>
                            <h1>游뛂 Acceso Denegado</h1>
                            <p>Tu cuenta <strong>${id}</strong> ha sido baneada de AstralProton.</p>
                            <p>Si crees que esto es un error, contacta con el administrador.</p>
                        </div>
                    </body>
                `;
                return;
            }
        } catch (e) {
            alert("Error al comprobar baneo. Intenta m치s tarde.");
            return;
        }
    }
})();
</script>
