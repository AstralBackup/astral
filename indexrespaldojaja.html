        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a001a;
            color: #fff;
            overflow: hidden;
        }

        /* Fondo espacial mejorado */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0033 0%, #0a001a 70%, #050010 100%);
            z-index: -2;
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 500px;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: moveStar linear infinite;
        }

        .star.small {
            width: 1px;
            height: 1px;
            opacity: 0.6;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            opacity: 0.8;
        }

        .star.large {
            width: 3px;
            height: 3px;
            opacity: 1;
        }

        .star.twinkle {
            animation: twinkle 4s ease-in-out infinite, moveStar linear infinite;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.15;
            z-index: -1;
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            z-index: 1;
            opacity: 0;
            animation: shootingStar linear;
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 1px;
            background: linear-gradient(to right, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            transform: translateX(-100%);
        }

        @keyframes shootingStar {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes moveStar {
            from {
                transform: translateZ(0) translateX(0);
            }
            to {
                transform: translateZ(500px) translateX(-100px);
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0033 0%, #0a001a 70%, #050010 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-text {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .continue-button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Orbitron', sans-serif;
            display: block;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .continue-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        /* Title Screen Styles */
        .title-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0033 0%, #0a001a 70%, #050010 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-in-out;
        }

        .title-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .logo-container {
            position: relative;
            margin-bottom: 50px;
            transform: scale(1);
            padding: 20px;
        }

        /* Nuevo estilo de logo basado en la imagen de referencia */
        .cyberpunk-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 5em;
            font-weight: 700;
            text-transform: uppercase;
            color: white;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            transform: skew(-5deg);
            text-shadow: 
                2px 0 0 #00ffff,
                -2px 0 0 #ff00ff;
        }

        .cyberpunk-logo::before,
        .cyberpunk-logo::after {
            content: 'ASTRALPROTON';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            mix-blend-mode: screen;
        }

        .cyberpunk-logo::before {
            color: #00ffff;
            transform: translateX(-2px);
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        .cyberpunk-logo::after {
            color: #ff00ff;
            transform: translateX(2px);
            animation: glitch-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-1 {
            0%, 100% { clip-path: inset(80% 0 0 0); }
            20% { clip-path: inset(20% 0 40% 0); }
            40% { clip-path: inset(40% 0 60% 0); }
            60% { clip-path: inset(60% 0 20% 0); }
            80% { clip-path: inset(10% 0 80% 0); }
        }

        @keyframes glitch-2 {
            0%, 100% { clip-path: inset(0 0 80% 0); }
            20% { clip-path: inset(0 0 20% 40%); }
            40% { clip-path: inset(0 0 40% 60%); }
            60% { clip-path: inset(0 0 60% 20%); }
            80% { clip-path: inset(0 0 10% 80%); }
        }

        .press-enter {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
            margin-top: 20px;
        }

        /* Menu Screen Styles */
        .menu-screen {

            top: 0;
            left: 0;

            height: 100%;
            background: radial-gradient(ellipse at center, #1a0033 0%, #0a001a 70%, #050010 100%);

            flex-direction: column;

            align-items: center;
            z-index: 900;
            transition: opacity 1s ease-in-out;

        }

            pointer-events: auto;
        }

            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
            margin-bottom: 50px;
        }

            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

            border: 2px solid #00ffff;
            border-radius: 25px;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            font-family: 'Orbitron', sans-serif;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .menu-option:hover, .menu-option.active {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
            background: linear-gradient(45deg, #ff00ff, #00ffff);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.95); }
        }

        .main-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .main-container.visible {
            display: flex;
            opacity: 1;
        }

        .image-section {

            display: flex;
            justify-content: center;
            align-items: center;
        }

            border-radius: 15px;

            max-width: 90%;
            width: 500px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-image-container {
            width: 300px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 3em;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);

        }

        .artist {

            color: #b3b3ff;
        }

        }

        .dance-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        .carousel-section {
            height: 150px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
            margin: 0 40px;
        }

        .carousel-item {
            min-width: 150px;
            height: 100px;
            margin: 0 10px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            background-color: rgba(26, 0, 51, 0.5);
        }

        .carousel-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .carousel-item.active {
            border: 3px solid #ff00ff;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            z-index: 10;
            background: rgba(26, 0, 51, 0.7);
            padding: 10px;
            border-radius: 50%;
            transition: background 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        .carousel-nav:hover {
            background: rgba(255, 0, 255, 0.7);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .carousel-prev {
            left: 10px;
        }

        .carousel-next {
            right: 10px;
        }

        @media (max-width: 768px) {
            .cyberpunk-logo {

            }

            }

            .menu-option {

        /* Alert System Styles */
        .alert-overlay {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
            backdrop-filter: blur(10px);
        }

        .alert-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .alert-container {
            background: rgba(26, 0, 51, 0.7);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 90%;

            backdrop-filter: blur(5px);
        }

        .alert-overlay.active .alert-container {
            transform: scale(1);
            opacity: 1;
        }

            font-size: 48px;
            margin-bottom: 20px;
        }

        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

        // Función para crear el fondo espacial mejorado
        function createSpaceBackground() {
            const starsContainer = document.getElementById('starsContainer');
            starsContainer.innerHTML = '';
            
            // Crear estrellas
            const numStars = 300;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Tamaño aleatorio
                const size = Math.random();
                if (size < 0.6) {
                    star.classList.add('small');
                } else if (size < 0.9) {
                    star.classList.add('medium');
                } else {
                    star.classList.add('large');
                }
                
                // Posición aleatoria
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Profundidad aleatoria para efecto 3D
                const depth = Math.random() * 500;
                star.style.transform = `translateZ(${depth}px)`;
                
                // Velocidad de animación aleatoria
                const duration = 20 + Math.random() * 80;
                star.style.animationDuration = `${duration}s`;
                
                // Algunas estrellas parpadean
                if (Math.random() > 0.7) {
                    star.classList.add('twinkle');
                }
                
                starsContainer.appendChild(star);
            }
            
            // Crear nebulosas
            const numNebulas = 5;
            for (let i = 0; i < numNebulas; i++) {
                const nebula = document.createElement('div');
                nebula.className = 'nebula';
                
                // Tamaño aleatorio
                const size = 100 + Math.random() * 200;
                nebula.style.width = `${size}px`;
                nebula.style.height = `${size}px`;
                
                // Posición aleatoria
                nebula.style.left = `${Math.random() * 100}%`;
                nebula.style.top = `${Math.random() * 100}%`;
                
                // Color aleatorio
                const colors = ['#ff00ff', '#00ffff', '#9900ff', '#ff6600', '#00ff99'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                nebula.style.background = color;
                
                starsContainer.appendChild(nebula);
            }
            
            // Crear estrellas fugaces periódicamente
            setInterval(createShootingStar, 5000);
        }
        
        function createShootingStar() {
            const starsContainer = document.getElementById('starsContainer');
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            // Posición aleatoria
            const startX = Math.random() * 100;
            const startY = Math.random() * 100;
            shootingStar.style.left = `${startX}%`;
            shootingStar.style.top = `${startY}%`;
            
            // Ángulo aleatorio
            const angle = Math.random() * 45;
            shootingStar.style.transform = `rotate(${angle}deg)`;
            
            // Duración aleatoria
            const duration = 1 + Math.random() * 2;
            shootingStar.style.animationDuration = `${duration}s`;
            
            starsContainer.appendChild(shootingStar);
            
            // Eliminar la estrella fugaz después de la animación
            setTimeout(() => {
                shootingStar.remove();
            }, duration * 1000);
        }

        function createCarouselItems() {
            carousel.innerHTML = '';
            gameData.forEach((game, index) => {
                const item = document.createElement('div');
                item.classList.add('carousel-item');
                if (index === 0) item.classList.add('active');
                item.innerHTML = `<img src="${game.image}" alt="${game.title}">`;
                item.addEventListener('click', () => {
                    if (!isTransitioning) {
                        currentIndex = index;
                        updateGame();
                        playButtonSound();
                    }
                });
                carousel.appendChild(item);
            });
        }

        function updateGame() {
            const game = gameData[currentIndex];
            gameTitle.textContent = game.title;
            gameArtist.textContent = game.artist;
            gameImage.src = game.image;
            
            if (audioPlayer.src !== game.song && game.song) {
                audioPlayer.pause();
                menuMusic.pause();
                audioPlayer.src = game.song;
                const playPromise = audioPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Audio playback error:", error);
                    });
                }
            }

            // Reproducir el sonido de cambio de juego
            const changeGameSound = document.getElementById('changeGameSound');
            changeGameSound.currentTime = 0;
            changeGameSound.play().catch(error => {
                console.log("Change game sound error:", error);
            });

            danceButton.onclick = playGame;

            document.querySelectorAll('.carousel-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });

            carousel.style.transform = `translateX(-${currentIndex * 170}px)`;
        }

        function moveCarousel(direction) {
            if (!isTransitioning) {
                currentIndex = (currentIndex + direction + gameData.length) % gameData.length;
                updateGame();
                playButtonSound();
            }
        }

        function playButtonSound() {
            buttonSound.currentTime = 0;
            const playPromise = buttonSound.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Button sound error:", error);
                });
            }
        }

        function playGame() {
            if (isTransitioning) return;

            const game = gameData[currentIndex];
            const alert = game.alert;

            if (alert) {
                showAlert(alert.type, alert.message, alert.redirect);
            } else {
                window.location.href = game.dancePage;
            }
        }

        function startGame() {
            if (hasStarted || isTransitioning) return;
            
            isTransitioning = true;
            hasStarted = true;
            
            titleScreen.classList.add('hidden');
            
            // Show menu screen after title screen fades out
            setTimeout(() => {
                menuScreen.classList.add('visible');
                isTransitioning = false;
            }, 1000);
            
            const fadeInterval = setInterval(() => {
                if (titleMusic.volume > 0.1) {
                    titleMusic.volume -= 0.1;
                } else {
                    clearInterval(fadeInterval);
                    titleMusic.pause();
                    titleMusic.currentTime = 0;
                    menuMusic.play().catch(error => {
                        console.log("Menu music error:", error);
                    });
                }
            }, 100);
        }

        function showMainContainer() {
            menuScreen.classList.remove('visible');
            mainContainer.classList.add('visible');
        }

        function handleMenuSelection() {
            const selectedOption = document.querySelector('.menu-option.active');
            const action = selectedOption.getAttribute('data-action');
            
            playButtonSound();
            
            switch(action) {
                case 'play':
                    showMainContainer();
                    break;
                case 'support':
                    showAlert('info', 'Para soporte, contacta a AstralTeam a través de nuestras redes sociales o envía un correo a soporte@astral.com');
                    break;
                case 'exit':
                    showAlert('question', '¿Estás seguro que deseas salir?', 'about:blank');
                    break;
            }
        }

        function navigateMenu(direction) {
            const menuOptions = document.querySelectorAll('.menu-option');
            const activeIndex = Array.from(menuOptions).findIndex(option => option.classList.contains('active'));
            
            menuOptions[activeIndex].classList.remove('active');
            
            let newIndex = (activeIndex + direction) % menuOptions.length;
            if (newIndex < 0) newIndex = menuOptions.length - 1;
            
            menuOptions[newIndex].classList.add('active');
            playButtonSound();
        }

        function showTitleScreen() {
            loadingScreen.style.display = 'none';
            titleScreen.classList.remove('hidden');
            titleMusic.play().catch(error => {
                console.log("Title music error:", error);
            });
            showAlert('info', '¡Bienvenido a AstralProton V 2.8! Te recomendamos leer los cambios recientes para estar al pendiente :]');
        }

        // Get DOM elements after function declarations
        const carousel = document.getElementById('carousel');
        const gameTitle = document.getElementById('gameTitle');
        const gameArtist = document.getElementById('gameArtist');
        const gameImage = document.getElementById('gameImage');
        const imageSection = document.getElementById('imageSection');
        const audioPlayer = document.getElementById('audioPlayer');
        const buttonSound = document.getElementById('buttonSound');
        const danceButton = document.getElementById('danceButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const titleScreen = document.getElementById('titleScreen');
        const menuScreen = document.getElementById('menuScreen');
        const mainContainer = document.getElementById('mainContainer');
        const titleMusic = document.getElementById('titleMusic');
        const menuMusic = document.getElementById('menuMusic');
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingText = document.getElementById('loadingText');
        const continueButton = document.getElementById('continueButton');

        let currentIndex = 0;
        let hasStarted = false;
        let isTransitioning = false;

        // Elegir la música de la pantalla de título aquí
        const titleMusicSrc = "titulonuevo.mp3"; // Cambia esto para elegir otra música

        titleMusic.src = titleMusicSrc;
        titleMusic.volume = 1;
        menuMusic.volume = 1;
        audioPlayer.volume = 1;
        buttonSound.volume = 0.5;
        document.getElementById('changeGameSound').volume = 0.3;

        titleMusic.loop = true;
        menuMusic.loop = true;

        prevButton.addEventListener('click', () => moveCarousel(-1));
        nextButton.addEventListener('click', () => moveCarousel(1));
        danceButton.addEventListener('click', playGame);
        continueButton.addEventListener('click', showTitleScreen);

        // Add event listeners for menu options
        document.querySelectorAll('.menu-option').forEach(option => {
            option.addEventListener('click', handleMenuSelection);
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !hasStarted) {
                startGame();
            } else if (hasStarted && menuScreen.classList.contains('visible')) {
                // Menu screen navigation
                if (e.key === 'ArrowUp') navigateMenu(-1);
                else if (e.key === 'ArrowDown') navigateMenu(1);
                else if (e.key === 'Enter') handleMenuSelection();
            } else if (hasStarted && !isTransitioning && mainContainer.classList.contains('visible')) {
                // Main container navigation
                if (e.key === 'ArrowLeft') moveCarousel(-1);
                else if (e.key === 'ArrowRight') moveCarousel(1);
                else if (e.key === 'Enter') playGame();
            }
        });

        window.addEventListener('load', () => {
            // Crear el fondo espacial mejorado
            createSpaceBackground();
            createCarouselItems();
            updateGame();

            // Mostrar el botón de continuar inmediatamente para evitar que se quede estancado
            loadingText.textContent = '¡Carga completada!';
            continueButton.style.display = 'block';
        });

        // Alert System Functions
        function showAlert(type, message, redirect = null) {
            const overlay = document.getElementById('alertOverlay');
            const container = document.getElementById('alertContainer');
            const contentDiv = document.getElementById('alertContent');

            let content = '';
            let borderColor = '';

            switch(type) {
                case 'loading':
                    content = `
                        <div class="loading-spinner"></div>
                        <div class="alert-title">Cargando</div>
                        <div class="alert-text">${message || 'Por favor espere...'}</div>
                    `;
                    borderColor = '#4CAF50';
                    break;
                case 'question':
                    content = `
                        <div class="alert-icon">❓</div>
                        <div class="alert-title">Pregunta</div>
                        <div class="alert-text">${message}</div>
                        <button class="alert-button" onclick="hideAlert(true)">Sí</button>
                        <button class="alert-button" onclick="hideAlert(false)">No</button>
                    `;
                    borderColor = '#87CEEB';
                    break;
                case 'info':
                    content = `
                        <div class="alert-icon">ℹ️</div>
                        <div class="alert-title">Información</div>
                        <div class="alert-text">${message}</div>
                        <button class="alert-button" onclick="hideAlert(true)">OK</button>
                    `;
                    borderColor = '#0000FF';
                    break;
                case 'critical':
                    content = `
                        <div class="alert-icon">⚠️</div>
                        <div class="alert-title">Alerta Crítica</div>
                        <div class="alert-text">${message}</div>
                        <button class="alert-button" onclick="hideAlert()">OK</button>
                    `;
                    borderColor = '#DC143C';
                    break;
            }

            contentDiv.innerHTML = content;
            container.style.border = `2px solid ${borderColor}`;
            overlay.classList.add('active');

            // Play alert sound
            const alertSound = document.getElementById('alertSound');
            alertSound.currentTime = 0;
            alertSound.play().catch(error => {
                console.log("Alert sound error:", error);
            });

            if (type === 'loading') {
                setTimeout(() => hideAlert(true), 1500); // Tiempo reducido para evitar estancamiento
            }

            // Store the redirect URL
            overlay.dataset.redirect = redirect || '';
        }

        function hideAlert(result) {
            const overlay = document.getElementById('alertOverlay');
            overlay.classList.remove('active');
            
            if (result === true) {
                const redirect = overlay.dataset.redirect;
                if (redirect) {
                    window.location.href = redirect;
                }
            }
        }

        // Exponer la función hideAlert globalmente para que pueda ser llamada desde HTML
        window.hideAlert = hideAlert;
    </script>
